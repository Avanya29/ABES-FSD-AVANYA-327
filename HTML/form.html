<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Registration Form</title>
</head>
<body>
    <div class="container">
    <u><center><h1> REGISTRATION FORM</h1></center></u>
   <form align="center" >
    <table border ="0" cellpadding ="6" height="500" width="700" cellspacing ="0" align ="center">
   <tr>
    <td style="font-size: larger;">Name:</td>
    <td><input type="text" placeholder="Enter :" required></td></tr>
    
   <tr>
    <td>E-mail:</td>
    <td> <input type="text" placeholder="Enter :" required></td></tr>
   
   <tr>
    <td>Password</td><td> <input type="text" placeholder="Enter :" required></td></tr>
  
    <tr>
        <td>Confirm Password</td><td> <input type="text" placeholder="Enter :" required></td></tr>
    <tr>
        <td>Gender</td>
        <td>
            <input type="radio" name="Male" id="">Male
            <input type="radio" name="Female" id="">Female
            <input type="radio" name="Other" id="">Other
        </td>
    </tr>
    <tr>
        <td>Hobbies</td><td> <input type="text" placeholder="Enter :" required></td></tr>
    <tr>
        <td>Course Selection</td>
        <td>
        <select name = "course">
            <option>BCA</option>
            <option >B.Tech</option>
             <option >MCA</option>
              <option >M.Tech</option>
        </select>
    </tr>
        </td>
    <tr>
        <td>Address</td>
        <td> <input type="text" placeholder="Enter :" required></td></tr>
    

    </table>
    <button style="background: #28a745; width:100px; height:20px;" type="submit">Submit</button>
    <button style="background: #dc3545; width:100px; height:20px;" type="reset">Reset</button>
   </form>
   </div>
</body>
</html>
